<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>vue-hello-world</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <div id= "app-2">
    <span v-bind:title = "message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
    </div>

    <div id="app-3">
      <p v-if="seen">if문이 참이에요</p>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id= 'app-5'>
      <p> {{message }}</p>
      <button v-on:click = 'reverseMessage'>메세지 뒤집기</button>
    </div>

  </body>

  <script>
window.onload = function () {    

  var app2 = new Vue({
    el : '#app-2',
    data : {
      message : '이 페이지는 '+ new Date()+'에 로드되었습니다.'
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
          { text : '아침에 일어나서 세수'},
          { text : '점심엔 배고프니 식사'},
          { text : '저녁엔 피곤하니 수면'}  

      ]
    }
  })

  var app5 = new Vue({
    el : '#app-5',
    data :{
      message : "안녕하슈 ! teahyun"
    },
    methods :{
      reverseMessage : function(){
        this.message = this.message.split("").reverse().join("")
      }

    }  
  })

}
  </script>
</html>
